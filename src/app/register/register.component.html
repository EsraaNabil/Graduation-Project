<div class="container">
  <div class="d-flex">
    <div class="imgForm d-flex align-items-center justify-content-center"> <img src="../assets/images/loginRegister/sign.png"/> </div>
    <div class="text-center form">
      <h2 class="mt-5 pt-5">Register</h2>
      <form name="RegisterForm" #RegisterForm="ngForm" (ngSubmit)="RegisterSubmit(RegisterForm)" novalidate>
      <div class="input-group mb-5 mt-5 ml-auto mr-auto">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email</span>
          </div>
          <input type="text" class="form-control inputForm"  aria-label="Username" aria-describedby="basic-addon1" ngModel name="email" #email="ngModel" required>
        </div>
        <div class="alert alert-danger mb-5" role="alert" *ngIf="email.touched && !email.valid">
          Email is required
        </div> 
        <div class="input-group ml-auto mr-auto mb-5">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Password</span>
          </div>
          <input type="text" class="form-control inputForm"  aria-label="Username" aria-describedby="basic-addon1" ngModel name="password" #password="ngModel" required validateEqual="ConfirmPassword" reverse="true">
        </div>
        <div class="alert alert-danger mb-5" role="alert" *ngIf="password.touched && !password.valid">
          Password is required
        </div> 
        <div class="input-group ml-auto mr-auto mb-5">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Confirm Password</span>
          </div>
          <input type="text" class="form-control inputForm"  aria-label="Username" aria-describedby="basic-addon1" ngModel name="ConfirmPassword" #ConfirmPassword="ngModel" required validateEqual="password">
        </div>
        <div class="alert alert-danger mb-5" role="alert" *ngIf="ConfirmPassword.touched && !ConfirmPassword.valid">
          Password mismatch
        </div>
      <button class="btn LoginDiv"  [disabled]="!RegisterForm.valid" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
