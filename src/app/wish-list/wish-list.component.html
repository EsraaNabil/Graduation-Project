<div class="secshop margin">
    <div class="secBg text-center">
      <h1>WISHLIST</h1>
      <span><a routerLink="/">HOME</a></span>
      <span><a routerLink="resturants" class="clicked">WISHLIST</a></span>
    </div>
  </div> 

<section class="container view-cart mb-5">
  <div class="row">
    <div class="col-12 table-responsive mb-3 ">
        <table class="table">
            <thead class="">
              <tr>
                <th scope="col" > </th>
                <th scope="col" > </th>
                <th scope="col" >Product Name</th>
                <th scope="col" class="pl-0">Unit Price</th>
                <th scope="col" class="pl-0">Stoke Status</th>
                <th scope="col" > </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="text-center pr-5 pl-5"  >
                    <i class="fa fa-times"></i>
                </th>
                <td>
                  <div class="img-list">
                    <img class="card-img-top img-fluid " src="{{wishListData.pic}}">
                  </div>
                </td>
                <td>{{wishListData.name}}</td>
                <td >{{wishListData.price}}</td>
                <td class="text-dark">{{wishListData.stoke}}</td>
                <td ><button class="button-shadow">View Product</button></td>
              </tr>
            </tbody>
        </table>
          
    </div>

  </div>
</section>
