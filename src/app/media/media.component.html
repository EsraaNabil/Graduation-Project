<div class="container marginTop ">
  <nav class="navbar navbar-ligh mb-5">
    <form class="form-inline">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
        </div>
      </div>
    </form>
  </nav>
</div>


<section class="container margin">
  <div class="row ">
    <div class="col-md-4 books mediaa " *ngFor="let data of videoData">
      <div class="card mb-5" >
        <div class="cardImg">
          <div> <iframe class='w-100' [src]="getEmbedURL(data.link)" frameborder='0' allow='autoplay; encrypted-media' allowfullscreen></iframe></div>
        </div> 
        <div class="card-body ">
          <h5 class="card-title mb-0">{{data.name}}</h5>
          <p class="card-text par mb-0">By : <span>{{data.by}} </span></p>
          <span class="card-text par mb-0">{{data.views}} Views </span>
        </div>
        <div class="time">{{data.time}} </div>
      </div> 
    </div>
  </div>
</section>
