<div class="secshop margin">
  <div class="secBg text-center">
    <h1>OUR PRODUCTS</h1>
    <span><a routerLink="/">HOME</a></span>
    <span><a routerLink="shop" class="clicked">PRODUCTS</a></span>
  </div>
</div> 
<div class="container">
  <div class="row">
    <div class="col-4">
      <h4>Category</h4>
      <form class="form">
        <div class="inputGroup">
          <input id="radio1" name="radio" type="radio" CHECKED/>
          <label for="radio1">Clothes</label>
          <div class="check"></div>
        </div>
        <div class="inputGroup">
          <input id="radio2" name="radio" type="radio"/>
          <label for="radio2">Toys</label>
          <div class="check"></div>
        </div>
      </form>
      <h4>Shop By Size</h4>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">S</button>
        <button type="button" class="btn btn-secondary">M</button>
        <button type="button" class="btn btn-secondary">L</button>
      </div>
      <h4>Shop By Price</h4>
      <form class="form">
        <div class="inputGroup">
          <input id="radio3" name="radio" type="radio" CHECKED/>
          <label for="radio3">200 LE - 500 LE</label>
          <div class="check"></div>
        </div>
        <div class="inputGroup">
          <input id="radio4" name="radio" type="radio"/>
          <label for="radio4">500 LE - 700 LE</label>
          <div class="check"></div>
        </div>
        <div class="inputGroup">
          <input id="radio5" name="radio" type="radio"/>
          <label for="radio5">700 LE - 1000 LE</label>
          <div class="check"></div>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-8">
      <div class="text-right">
          <div class="btn-group mb-5 dropDownData mr-auto ml-auto">
              <button type="button" class="inputBtn btn btn-primary left">Sort By</button>
              <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button class="btn btn-primary dropdown-toggle-split right" ngbDropdownToggle></button>
                <div class="dropdown-menu" ngbDropdownMenu style="right:0px ;left:auto">
                  <button class="dropdown-item">Price, low to high</button>
                  <button class="dropdown-item">Price, high to low</button>
                  <button class="dropdown-item">Date, old to new</button>
                  <button class="dropdown-item">Date, new to old</button>
                </div>
              </div>
          </div>
      </div>
      <div class="card-columns" >
        <div class="card mb-5 text-center" *ngFor="let data of mydata">
          <div class="cardImg">  
            <div class="hover">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" [routerLink]="['/shop/item',data.id]"><i class="fa fa-eye"></i></button>
                    <button type="button" class="btn btn-secondary" (click)="addItemToCart(data.id)"><i class="fa fa-shopping-cart"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="fa fa-heart"></i></button>
                </div>
            </div>              
            <img class="card-img-top" [src]="data.pic" alt="Card image cap">
          </div> 
          <div class="card-body">
            <h5 class="card-title">{{data.name}}</h5>
            <p class="card-text">{{data.price}} </p>
            <ngb-rating [rate]="3" [readonly]="true" max="5"></ngb-rating>
          </div>
        </div> 
      </div>
      <br>
      <ngb-pagination class="d-flex justify-content-center margin" [collectionSize]="50" [(page)]="currentPage"></ngb-pagination>
    </div>
  </div>
</div>
