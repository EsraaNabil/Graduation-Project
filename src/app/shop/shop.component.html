<div class="secshop">
  <div class="secBg text-center">
    <h1>OUR PRODUCTS</h1>
    <span>HOME</span>
    <span>PRODUCTS</span>
  </div>
</div> 
<div class="container">
  <div class="row">
    <div class="col-4">
      <h4>Category</h4>
      <form class="form">
        <div class="inputGroup">
          <input id="radio1" name="radio" type="radio"/>
          <label for="radio1">Category One</label>
        </div>
        <div class="inputGroup">
          <input id="radio2" name="radio" type="radio"/>
          <label for="radio2">Category Two</label>
        </div>
        <div class="inputGroup">
          <input id="radio2" name="radio" type="radio"/>
          <label for="radio2">Category Three</label>
        </div>
        <div class="inputGroup">
          <input id="radio2" name="radio" type="radio"/>
          <label for="radio2">Category Four</label>
        </div>
        <div class="inputGroup">
          <input id="radio2" name="radio" type="radio"/>
          <label for="radio2">Category Five</label>
        </div>
        <div class="inputGroup">
          <input id="radio2" name="radio" type="radio"/>
          <label for="radio2">Category Six</label>
        </div>
      </form>
      <br>
      <h4>Shop By Size</h4>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">S</button>
        <button type="button" class="btn btn-secondary">M</button>
        <button type="button" class="btn btn-secondary">L</button>
      </div>
      <br> <br>
      <h4>Shop By Price</h4>
      <form class="form">
        <div class="inputGroup">
          <input id="radio1" name="radio" type="radio"/>
          <label for="radio1">200 LE - 500 LE</label>
        </div>
        <div class="inputGroup">
          <input id="radio2" name="radio" type="radio"/>
          <label for="radio2">500 LE - 700 LE</label>
        </div>
        <div class="inputGroup">
          <input id="radio2" name="radio" type="radio"/>
          <label for="radio2">700 LE - 1000 LE</label>
        </div>
      </form>
    </div>
    <div class="col-8">
      <div class="row text-right">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Sort by</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item">Price, low to high</button>
              <button class="dropdown-item">Price, high to low</button>
              <button class="dropdown-item">Date, old to new</button>
              <button class="dropdown-item">Date, new to old</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card-columns" >
        <div class="card mb-5 text-center" *ngFor="let data of mydata">
          <div class="ref">
              <img class="card-img-top" src="{{data.pic}}" alt="Card image cap">
              <div class="btn-group-lg" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary"><i class="fa fa-eye"></i></button>
                  <button type="button" class="btn btn-secondary"><i class="fa fa-shopping-cart"></i></button>
                  <button type="button" class="btn btn-secondary"><i class="fa fa-heart"></i></button>
              </div>
          </div> 
          <div class="card-body">
            <h5 class="card-title">{{data.name}}</h5>
            <p class="card-text">{{data.price}} </p>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
