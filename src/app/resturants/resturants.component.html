<div class="secshop margin">
  <div class="secBg text-center">
    <h1>Restaurants</h1>
    <span><a routerLink="/">HOME</a></span>
    <span><a routerLink="resturants" class="clicked">RESTURANTS</a></span>
  </div>
</div> 

<div class="container">
  <nav class="navbar navbar-ligh mb-5">
    <form class="form-inline">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Choose Place" aria-label="Username" aria-describedby="basic-addon1">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
        </div>
      </div>
    </form>
  </nav>

  <div class="card-columns" >
    <div class="card mb-5" *ngFor="let data of resData">
      <div class="cardImg">
          <div class="hover">
              <ng-template #content let-c="close" let-d="dismiss">
                  <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <img class="card-img-top" src="{{data.img}}" alt="Card image cap">
                  </div>
              </ng-template>  

              <a href="{{data.link}}"><i class="fa fa-link zoomIcon"></i></a>            
              <button (click)="openVerticallyCentered(content)" class="zoomBtn"><i class="fa fa-search-plus zoomIcon"></i></button>           
          </div>
          <img class="card-img-top" src="{{data.img}}" alt="Card image cap">
      </div> 
      <div class="card-body pl-0">
        <h5 class="card-title">{{data.name}}</h5>
        <p class="card-text par">{{data.location}} </p>
        <p class="card-text par">{{data.number}} </p>
        <p class="card-text par">{{data.discription}} </p> 
        <p class="pinkSpan">Capacity<br><span >{{data.capacity}}</span></p>

      </div>
    </div> 
  </div>

  <ngb-pagination class="d-flex justify-content-center margin" [collectionSize]="50" [(page)]="currentPage"></ngb-pagination>
</div>
